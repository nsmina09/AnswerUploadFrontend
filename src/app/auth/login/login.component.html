<div class="w-100">
    <div class="d-flex justify-content-center align-items-center">
        <div class="form-group w-25">
            <form [formGroup]="loginForm">
                <label for="email" class="mt-5">Email</label>
                <input type="email" name="email" id="email" class="form-control form-control-sm" formControlName="email">
                <div *ngIf="loginForm.controls['email'].invalid" class="text-danger">
                    <small *ngIf="loginForm.controls['email'].hasError('required')">email is required.</small>
                </div>
                <label for="password" class="mt-3">Password</label>
                <input type="password" name="password" id="password" class="form-control form-control-sm" formControlName="password">
                <div *ngIf="loginForm.controls['password'].invalid" class="text-danger">
                    <small *ngIf="loginForm.controls['password'].hasError('required')">password is required.</small>
                </div>
                <button class="btn btn-primary mt-3" (click)="login()">
                    Login
                </button>
                <p class="info">Do not have an account? please sign up.. <span class="signup" (click)="signUp()">Sign
                        up</span></p>

            </form>
        </div>
    </div>
</div>
